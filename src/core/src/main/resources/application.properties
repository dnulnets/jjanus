#
# Embedded user/pass
#
quarkus.security.users.embedded.enabled=true
quarkus.security.users.embedded.realm-name=janus
quarkus.security.users.embedded.plain-text=true
quarkus.security.users.embedded.users.tomas=blablabla
quarkus.security.users.embedded.users.anna=blablabla
quarkus.security.users.embedded.roles.tomas=user
quarkus.security.users.embedded.roles.anna=user,admin

#
# Auth form
#
quarkus.http.auth.basic=false
quarkus.http.auth.proactive=true

quarkus.http.auth.form.enabled=true
quarkus.http.auth.form.login-page=/janus/login
quarkus.http.auth.form.username-parameter=user
quarkus.http.auth.form.password-parameter=password
quarkus.http.auth.form.landing-page=/janus/start
quarkus.http.auth.form.error-page=/janus/auth_error
quarkus.http.auth.session.encryption-key=hiufwuyhinvflkhjgkdweqojyumofwegyuawjohifhwe9

#
# SSL, change them!!!
#
quarkus.http.insecure-requests=enabled
quarkus.http.ssl.certificate.file=cert.pem
quarkus.http.ssl.certificate.key-file=key.pem
quarkus.http.cors=true
quarkus.http.auth.proactive=false

quarkus.http.proxy.proxy-address-forwarding = true
quarkus.http.proxy.enable-forwarded-host = true

#
# Debugging
#
quarkus.log.level=DEBUG