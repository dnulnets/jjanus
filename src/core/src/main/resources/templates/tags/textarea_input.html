<div class="mb-3">
    <label class="form-label" for="{it.id.raw}">{it.label}</label>
    <textarea name="{it.name.raw}" id="{it.id.raw}" rows="{rows}" {it.extra.raw} class="form-control">{#if it.value??}{it.value.raw}{/if}</textarea>
    {#if it.feedback??}
        <div class="invalid-feedback">
            {it.feedback}
        </div>
    {/if}
</div>
