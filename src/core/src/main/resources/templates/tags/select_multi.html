<div class="mb-3">
    <label class="form-label" for="{it.id.raw}">{it.label}</label>
    <select class="form-select" name="{it.name.raw}" multiple id="{it.id.raw}" {it.extra.raw}>
        {#for item in it.items}
            {#if item.checked}
                {#if item.disabled}
                    <option disabled selected value="{item.value.raw}">{item.label}</option>
                {#else}
                    <option selected value="{item.value.raw}">{item.label}</option>
                {/if}
            {#else}
                {#if item.disabled}
                    <option disabled value="{item.value.raw}">{item.label}</option>
                {#else}
                    <option value="{item.value.raw}">{item.label}</option>
                {/if}
            {/if}
        {/for}
    </select>    
</div>
