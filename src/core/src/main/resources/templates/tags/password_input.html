<div class="mb-3">
    <label class="form-label" for="{it.id.raw}">{it.label}</label>
    <input type="password" name="{it.name.raw}" id="{it.id.raw}" {it.extra.raw} 
        {#if it.value??}
            value="{it.value.raw}"
        {/if}
        class="form-control"/>
    {#if it.feedback??}
        <div class="invalid-feedback">
            {it.feedback}
        </div>
    {/if}
</div>
