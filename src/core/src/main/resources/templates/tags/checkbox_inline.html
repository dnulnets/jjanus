<div class="form-check form-check-inline">
    <label class="form-check-label" for="{it.id.raw}">{it.label}</label>
    <input class="form-check-input" type="checkbox" name="{it.name.raw}" id="{it.id.raw}"
        {#if it.value??}
            value="{it.value.raw}"
        {/if}
        {#if it.checked}
            checked
        {/if}
        {it.extra.raw}/>
</div>
