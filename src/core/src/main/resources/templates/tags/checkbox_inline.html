<div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" name="{it.name}" id="{it.id}" value="{it.value}" 
        {#if it.checked}
            checked
        {/if}
        {it.extra.raw or ''}/>
    <label class="form-check-label" for="{it.id}">{it.label}</label>
</div>
