<div class="mb-3">
    <label class="form-label" for="{it.id}">{it.label}</label>
    <input type="text" name="{it.name}" id="{it.id}" {it.extra ?: ''} 
        {#if it.value??}
            value="{it.value}"
        {/if}
        class="form-control"/>
    {#if it.feedback??}
        <div class="invalid-feedback">
            {it.feedback}
        </div>
    {/if}
</div>
