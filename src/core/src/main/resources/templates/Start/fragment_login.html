<div id="login" class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

    <div class="row">
        <div class="col">
            <h1><b>Janus</b></h1>
        </div>
        <div class="col d-flex align-items-center justify-content-end">
            <div class="dropdown">
                <a class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    {msg:country}
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <li><a class="dropdown-item" 
                        href="{janus:property('janus.http.root-path')}/locale?code=sv-SE&return=login"
                        up-follow up-target="#login">{msg:country_sweden}</a></li>
                    <li><a class="dropdown-item"
                        href="{janus:property('janus.http.root-path')}/locale?code=en-US&return=login"
                        up-follow up-target="#login">{msg:country_usa}</a></li>
                    <li><a class="dropdown-item"
                        href="{janus:property('janus.http.root-path')}/locale?code=en-GB&return=login"
                        up-follow up-target="#login">{msg:country_united_kingdom}</a></li>
                </ul>
            </div>
        </div>
    </div>

    <form action="{janus:property('janus.http.root-path')}/j_security_check" method="post">

        <div class="mb-3">
            <label class="form-label" for="user">{msg:login_username}</label>
            <input type="text" name="user" id="user" class="form-control form-control-lg"
                placeholder="{msg:login_enter_username}" />
        </div>

        <div class="mb-3">
            <label class="form-label" for="password">{msg:login_password}</label>
            <input type="password" name="password" id="password" class="form-control form-control-lg"
                placeholder="{msg:login_enter_password}" />
        </div>

        <div class="text-start pt-4">
            <button type="submit" class="btn btn-primary"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
        </div>

    </form>
</div>
